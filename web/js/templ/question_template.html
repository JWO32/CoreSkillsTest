
<div class="question">
    <h1>Question {{questionId}}</h1>
    
    <p><%{{questiontext}}</p>
    
    <ul>
        <li><input type="checkbox" id="option1"/>{{option[0]}}</li>

        <li><input type="checkbox" id="option3"/>{{question.option[2]}}</li>
        <li><input type="checkbox" id="option4"/>{{question.option[3]}}</li>        
    </ul>
</div>
