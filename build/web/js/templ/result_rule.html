<div id="result_rule">
    <form>
        <fieldset>
            <legend>Create Result Rule</legend>
            <ul>
                <li>
                    <label>Enter a name for this Rule:</label>
                </li>
                <li>
                    <input type="text" id="rule_name" />
                </li>
                <li>
                    <label>Enter minimum percentage score:</label>
                </li>
                <li>
                    <input type="number" id="minimum_score"/>
                </li>
                <li>
                    <label>Enter maximum percentage score:</label>
                </li>
                <li>
                    <input type="number" id="maximum_score"/>
                </li>
                <li>
                    <label>Is this a pass/fail rule?:</label>
                    <input type="checkbox" id="pass_fail" />
                </li>
                <label>Quiz Category:</label>

		<select name="quiz_level" id="category"class="text ui-widget-content ui-corner-all">
			<option>No Level</option>
			<option>SCQF Level 3</option>
			<option>SCQF Level 4</option>
			<option>SCQF Level 5</option>
			<option>SCQF Level 6</option>
		</select>
            </ul> 
        </fieldset>
    </form> 
</div>
